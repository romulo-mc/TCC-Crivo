<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crivo - Acervo Anticapacitista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #EFEFEF;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        
        /* Navbar Style */
        .navbar-crivo { 
            background-color: #4A90E2; 
            z-index: 1040;
        }
        
        /* Sidebar Fixa */
        #sidebar-wrapper {
            transition: all 0.3s ease;
            width: 280px;
            overflow: hidden;
            position: fixed; 
            top: 56px; 
            height: calc(100vh - 56px);
            overflow-y: auto;
            z-index: 1000;
        }
        
        #sidebar-wrapper.toggled { width: 80px; }
        #sidebar-wrapper.toggled .link-text { display: none !important; }
        #sidebar-wrapper.toggled .nav-link { justify-content: center; padding: 0; }
        #sidebar-wrapper.toggled small { display: none; }

        .btn-menu-acessivel {
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            padding: 5px 12px;
            border-radius: 8px;
            margin-right: 15px;
            cursor: pointer;
        }
        .btn-menu-acessivel:focus {
            outline: 4px solid #FFB684;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container-fluid p-0">
        <div class="d-flex"> {% block sidebar %}
            {% endblock %}

            <main class="flex-grow-1 p-4">
                {% block content %}
                {% endblock %}
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const toggleButton = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar-wrapper");

        if (toggleButton && sidebar) { // Só roda se tiver sidebar na página
            toggleButton.onclick = function() {
                sidebar.classList.toggle("toggled");
                const isClosed = sidebar.classList.contains("toggled");
                toggleButton.setAttribute("aria-expanded", !isClosed);
            };
        }
    </script>
</body>
</html>
