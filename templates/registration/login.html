{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            
            <div class="card shadow border-0" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Bem-vindo(a)!</h3>
                        <p class="text-muted small">Faça login para continuar</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger small py-2">
                                Usuário ou senha incorretos.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label fw-bold small">Usuário</label>
                            <input type="text" name="username" class="form-control" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small">Senha</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 10px;">Entrar</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted">
                            Não tem conta? <a href="{% url 'signup' %}" class="text-decoration-none fw-bold">Cadastre-se</a>
                        </p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
