{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-10 col-lg-8">
        
        <div class="card shadow-lg border-0" style="border-radius: 30px; overflow: hidden;">
            <div class="row g-0">
                
                <div class="col-md-5 d-none d-md-flex flex-column align-items-center justify-content-center p-5" style="background-color: #fcfcfc;">
                    <i class="bi bi-person-plus-fill" style="font-size: 8rem; color: #90E0AA;"></i> 
                    <h3 class="mt-4 text-center fw-bold" style="color: #333;">Junte-se a nós</h3>
                    <p class="text-muted text-center">Faça parte da comunidade Crivo.</p>
                </div>

                <div class="col-md-7 p-5" style="background-color: #F8F9FA;">
                    
                    <div class="progress mb-4" style="height: 6px; border-radius: 10px;">
                        <div class="progress-bar" role="progressbar" style="width: 50%; background-color: #90E0AA;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-light" role="progressbar" style="width: 50%;"></div>
                    </div>
                    
                    <h2 class="mb-4 fw-bold text-dark">Criar Conta</h2>

                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small mt-1 fw-bold">{{ field.errors.0 }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mb-4 mt-4">
                            <button type="submit" class="btn btn-lg fw-bold" style="background-color: #FFB684; border-radius: 20px; color: #333;">
                                Continuar <i class="bi bi-arrow-right ms-2"></i>
                            </button>
                        </div>

                        <div class="text-center">
                            <span class="text-muted">Já tem conta?</span>
                            <a href="{% url 'login' %}" class="fw-bold text-decoration-none" style="color: #C490FF;">Entrar</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
